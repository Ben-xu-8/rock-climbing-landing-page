<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Error 404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .error-container {
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Error 404 - Page Not Found</h1>
      <p>
        We're sorry, but the page you're looking for doesn't exist. Please check
        the URL or go back to our <a href="index.html">home page</a>.
      </p>
    </div>
  </body>
</html>
